<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Registration Form</h1>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/process" method="post"></form>
    <div>
        <label>First Name:*</label>
        <input type="text" name = "first_name"
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name = "last_name"
    </div>
    <div>
        <label>Email:* </label>
        <input type="text" name="email"
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="password"
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="password"
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
        <input type="radio" name="font" value="Male";
        id="Male">
        <label for="Male"><strong>Male</strong></label>
        <input type="radio" name="font" value="Female";
        id="Female">
        <label for="Female"><strong>Female</strong></label>
        <input type="radio" name="font" value="Non-Binary";
        id="Non-Binary"
        <label for="Non-Binary"><strong>Non-Binary</strong></label>
        <input type="radio" name="font" value="I prefer not to answer";
        id="I prefer not to answer">
        <label for="I prefer not to answer"><strong>I prefer not to answer</strong></label>

    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="language">
            <option value="JavaScript">Javascript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="updates";
        id="updates" checked >
        <label for="updates">Yes, I would like to receive periodic email updates </label>
    </div>
    <input type="submit" value="Create Account">
    <div>
        <label>*Indicates a required field</label>
    </div>
</body>
</html>
